apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-deployment
  labels:
    app: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
      - name: zipkin
        image:  docker-registry.default.svc:5000/openshift/redhat-openjdk18-openshift:1.2
        command: ["/bin/sh", "-c", "curl -sSL https://zipkin.io/quickstart.sh | bash -s && java -jar zipkin.jar"]
        env:
          - name: https_proxy
            value: "http://vsdbahlprxy1:8080"
          - name: http_proxy
            value: "http://vsdbahlprxy1:8080"
        ports:
        - containerPort: 9411
